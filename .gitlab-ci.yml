stages:
  - build
  - test
  - package

variables:
  RUST_BACKTRACE: 1
  GIT_STRATEGY: clone  # Force a full clone instead of fetch

# Cache just the target directory for faster builds
cache:
  paths:
    - target/

# Main build job
build:
  stage: build
  tags:
    - linux
  before_script:
    # Debug: Show current directory and list files
    - pwd
    - ls -la
    # Verify Rust is available
    - rustc --version
    - cargo --version
  script:
    # Debug: Make sure Cargo.toml exists
    - if [ ! -f "Cargo.toml" ]; then echo "ERROR: Cargo.toml not found"; exit 1; fi
    # Build
    - cargo build --release
  artifacts:
    paths:
      - target/release/

# Run tests
test:
  stage: test
  tags:
    - linux
  needs: [build]
  script:
    - cargo test

# Linux build
linux:
  stage: package
  tags:
    - linux
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/*.so
    expire_in: 1 week

# macOS build
macos:
  stage: package
  tags:
    - macos
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/*.dylib
    expire_in: 1 week

# Windows build
windows:
  stage: package
  tags:
    - windows
  script:
    - cargo build --release
  artifacts:
    paths:
      - target/release/*.dll
    expire_in: 1 week
